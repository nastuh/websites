<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(125deg, #0a0a2a, #1a1a40, #0a0a2a);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 15px;
        }

        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .container {
            width: 100%;
            max-width: 400px;
            z-index: 1;
        }

        .form-container {
            background: rgba(13, 13, 39, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.8rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(15px);
            opacity: 0;
            animation: fadeIn 0.8s forwards 0.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(45deg, #7e22ce, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.3rem;
        }

        .logo p {
            color: #a1a1aa;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 1.2rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.4rem;
            color: #d1d5db;
            font-size: 0.85rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #7e22ce;
            box-shadow: 0 0 0 2px rgba(126, 34, 206, 0.3);
        }

        .input-group input::placeholder {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .input-group i {
            position: absolute;
            right: 12px;
            top: 35px;
            color: #a1a1aa;
            font-size: 0.9rem;
        }

        .password-strength {
            height: 4px;
            margin-top: 5px;
            border-radius: 4px;
            background: #4b5563;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            border-radius: 4px;
            transition: width 0.3s, background 0.3s;
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .checkbox input {
            margin-right: 8px;
            accent-color: #7e22ce;
            transform: scale(0.9);
        }

        .checkbox label {
            font-size: 0.8rem;
            color: #d1d5db;
            line-height: 1.3;
        }

        .checkbox a {
            color: #8b5cf6;
            text-decoration: none;
        }

        .checkbox a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 0.85rem;
            background: linear-gradient(45deg, #7e22ce, #3b82f6);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.2rem;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.2rem 0;
        }

        .divider span {
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider p {
            padding: 0 0.8rem;
            color: #a1a1aa;
            font-size: 0.8rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 1.2rem;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .social-btn i {
            font-size: 0.9rem;
        }

        .login-link {
            text-align: center;
            font-size: 0.85rem;
            color: #a1a1aa;
        }

        .login-link a {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), white);
            animation: shoot 2s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translateX(-100px) translateY(0) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(100vh) rotate(45deg);
                opacity: 0;
            }
        }

        @media (max-width: 500px) {
            .form-container {
                padding: 1.5rem;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .input-group input {
                padding: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <h1>Cosmic Sign Up</h1>
                <p>Join our universe of possibilities</p>
            </div>
            
            <form id="registrationForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a strong password" required>
                    <i class="fas fa-lock"></i>
                    <div class="password-strength">
                        <div class="strength-meter" id="strengthMeter"></div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    <i class="fas fa-lock"></i>
                </div>
                
                <div class="checkbox">
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">Send me updates about new features and promotions</label>
                </div>
                
                <div class="checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit">Create Account</button>
            </form>
            
            <div class="divider">
                <span></span>
                <p>or continue with</p>
                <span></span>
            </div>
            
            <div class="social-login">
                <div class="social-btn">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
            
            <div class="login-link">
                Already have an account? <a href="#">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        // Create stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 150;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 2.5;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                const animationDuration = 3 + Math.random() * 8;
                star.style.animationDuration = `${animationDuration}s`;
                
                const animationDelay = Math.random() * 5;
                star.style.animationDelay = `${animationDelay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Create shooting stars
        function createShootingStars() {
            setInterval(() => {
                const shootingStar = document.createElement('div');
                shootingStar.classList.add('shooting-star');
                
                const startY = Math.random() * window.innerHeight;
                shootingStar.style.top = `${startY}px`;
                shootingStar.style.left = '0';
                
                const width = 40 + Math.random() * 80;
                shootingStar.style.width = `${width}px`;
                
                const duration = 1 + Math.random() * 1.5;
                shootingStar.style.animationDuration = `${duration}s`;
                
                document.body.appendChild(shootingStar);
                
                // Remove element after animation completes
                setTimeout(() => {
                    shootingStar.remove();
                }, duration * 1000);
            }, 2500);
        }
        
        // Password strength meter
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthMeter = document.getElementById('strengthMeter');
            let strength = 0;
            
            if (password.length > 0) strength += 25;
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password) || /[^A-Za-z0-9]/.test(password)) strength += 25;
            
            strengthMeter.style.width = `${strength}%`;
            
            if (strength < 50) {
                strengthMeter.style.background = '#ef4444';
            } else if (strength < 75) {
                strengthMeter.style.background = '#f59e0b';
            } else {
                strengthMeter.style.background = '#10b981';
            }
        });
        
        // Form validation
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Simulate successful registration
            alert('Registration successful! Welcome to our cosmic community.');
            this.reset();
            document.getElementById('strengthMeter').style.width = '0';
        });
        
        // Initialize when page loads
        window.addEventListener('load', function() {
            createStars();
            createShootingStars();
        });
    </script>
</body>
</html>
